# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DartTest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_acc54fce087741d1af6a1920b59c2489 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02a80a2bc2524ca19b3bdf1d368fd6ca }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_acc54fce087741d1af6a1920b59c2489 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DartTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d5d4ac7f6394523b8315365b6c85ad5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_acc54fce087741d1af6a1920b59c2489 }}/appsvc/staticsite:${{ github.sha }}'